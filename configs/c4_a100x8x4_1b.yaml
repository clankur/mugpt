# python -m train --config-name=c4_a100x8x4_1b +paths.model_name=1b
defaults:
- c4_a100x8_base
- _self_

num_hosts: 4

mesh:
  d: 16 
  t: 1

training:
  warmup_steps: 9250
  steps:        92500
  steps_for_lr: 92500
  learning_rate: 7.3e-3  
  tokens:
    batch: 256
  use_grad_clip: False

model:
  d_model: 2048
  n_q_per_kv: 1
  n_kv: 16
  d_head: 128
  layers: 8
  d_ff: 16384
  vocab: 32768
  rope_max_timescale: 10000
  a_attn: 1.
  a_output: 1.
  base:
    d_model: 256 
    n_q_per_kv: 1
    n_kv: 16 
    d_head: 64 
    layers: 8
    d_ff: 2048
  
checkpoint_interval: 2500
